<VirtualHost *:8080>
    ServerName daniel-perezserrano-phpmyadmin.local
    DocumentRoot /var/www/html/phpmyadmin

    <Directory "/var/www/html/phpmyadmin">
        AuthType Basic
        AuthName "Restricted Access"
        AuthUserFile /var/www/html/dist/htpasswd.dist
        Require valid-user
    </Directory>
</VirtualHost>
